<script type="text/javascript">
function getToday() {
	var now = new Date();
	var year = now.getFullYear();
	var mon = now.getMonth()+1; //１を足すこと
	var day = now.getDate();
	var you = now.getDay(); //曜日(0～6=日～土)
	//曜日の選択肢
	var yoube = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
	//月名の選択肢
	var mone = new Array("January","February","March","April","May","June","July","August","September","October","November","December");
	//曜日の選択肢
	var youbi = new Array("日","月","火","水","木","金","土");
	//出力用
	var s = year + "年" + mon + "月" + day + "日 (" + youbi[you] + ")";
	return s;
}


async function loadCSV() {
 const data = await fetch("sample.csv");
 const resCSV = await data.text();
 const dataCSV = resCSV.trim().split(/\r\n|\n/).map(line => line.split(','));
 const htmlData = dataCSV.map(data => `<tr><th>${data[0]}</th><td>${data[1]}</td><td>${data[2]}</td><td>${data[3]}</td><td>${data[4]}</td></tr>`).join('');
 document.getElementById('tableCSV').insertAdjacentHTML('beforeend',htmlData);
}
loadCSV();

</script>
