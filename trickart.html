<h3>トリックアート</h3>

<dl class="faq">

<dt>トリックアート（Trick Art）とは？</dt>
<dd>人間の視覚の錯覚（錯視）を利用して、平面の絵やオブジェクトを立体的に見せたり、実際には存在しない動きや空間を感じさせたりする芸術の一種です。
</dd>

<dt>作品一覧</dt>
<dd>ネット上の画像を集めました。日本では「トリックアート」として親しまれていますが、英語では「optical illusion art（視覚の錯覚アート）」や「3D art」と呼ばれることもあります。
</dd>

</dl>
